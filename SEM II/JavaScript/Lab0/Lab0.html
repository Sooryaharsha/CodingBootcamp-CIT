    <link rel="stylesheet" href="Lab0.css" />

      body {
        font-family: "Raleway", sans-serif;

      }

  <body>
    <h1 class="title" style="color: ">
      WELCOME TO OUR PORTAL PLEASE LOGIN TO CONTINUE
    </h1>

      <div class="Login">
        <h1>User Login</h1>
        <div class="username">
          USERNAME &nbsp;<input
            type="email"
            name="username"
            placeholder="Email"
            class="emailbox"
          />

          PASSWORD &nbsp;<input

            name="password"

          <button type="submit" class="login">LOGIN</button>
        </div>
      </div>
    </div>
