<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Submit Button</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Enable Submit Button</h1>
        <form id="myForm">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkBox">
                    <label class="form-check-label" for="checkBox">Check this box to enable the submit button</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit</button>
        </form>
    </div>

    <script>
        // Enable the submit button when the checkbox is clicked
        $('#checkBox').change(function() {
            if ($(this).is(':checked')) {
                $('#submitButton').prop('disabled', false);
            } else {
                $('#submitButton').prop('disabled', true);
            }
        });
    </script>
</body>
</html>
