<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check jQuery</title>
</head>
<body>
    <h1>Check if jQuery is Loaded</h1>
    <p id="status"></p>

    <script src="jquary.js"></script>
    <script>
        // Check if jQuery is loaded
        if (typeof jQuery === 'undefined') {
            document.getElementById('status').textContent = 'jQuery is NOT loaded!';
        } else {
            document.getElementById('status').textContent = 'jQuery is loaded!';
        }
    </script>
</body>
</html>
